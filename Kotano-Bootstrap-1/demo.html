<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Search Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .newsletter-section {
      background-color: #004b7c; /* Navy blue */
      color: #fff;
    }

    .newsletter-section input[type="email"] {
      background: transparent;
      border: none;
      border-bottom: 1px solid #ccc;
      border-radius: 0;
      color: white;
    }

    .newsletter-section input::placeholder {
      color: #ccc;
    }

    .newsletter-section input:focus {
      box-shadow: none;
      border-color: #00bfff;
    }

    .newsletter-btn {
      background-color: #00bfff;
      border: none;
      padding: 8px 24px;
      color: #fff;
      margin-top: 15px;
    }

    .newsletter-btn:hover {
      background-color: #0099cc;
    }

    .newsletter-img img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    @media (max-width: 767.98px) {
      .newsletter-section {
        text-align: center;
      }

      .newsletter-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container my-4">
  <form class="row g-3 search-form">
    
    <!-- Keyword Input -->
    <div class="col-12 col-md-12 col-lg-4">
      <div class="input-group">
        <span class="input-group-text" ><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" placeholder="Enter Keyword.." required>
      </div>
    </div>

    <!-- Rent Dropdown -->
    <div class="col-6 col-md-3 col-lg-2">
      <select class="form-select" required>
        <option value="">Rent Type</option>
        <option value="rent">Rent</option>
        <option value="buy">Buy</option>
      </select>
    </div>

    <!-- Bed Dropdown -->
    <div class="col-6 col-md-3 col-lg-2">
      <select class="form-select" required>
        <option value="">Bed</option>
        <option value="1">1 Bed</option>
        <option value="2">2 Beds</option>
        <option value="3">3 Beds</option>
      </select>
    </div>

    <!-- Bath Dropdown -->
    <div class="col-6 col-md-3 col-lg-2">
      <select class="form-select" required>
        <option value="">Bath</option>
        <option value="1">1 Bath</option>
        <option value="2">2 Baths</option>
        <option value="3">3 Baths</option>
      </select>
    </div>

    <!-- Search Button -->
    <div class="btn-search col-12 col-md-6 col-lg-2 d-grid ">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>

  </form>
</div>




<section class="newsletter-section py-5">
    <div class="container">
      <div class="row align-items-center">
        
        <!-- Left Side -->
        <div class="col-lg-6 col-md-12 mb-4 mb-lg-0">
          <h3 class="fw-bold mb-3">Subscribe Newsletter</h3>
          <p>Get started by choosing from one of our pre-built page templates to showcase your properties</p>
          <form>
            <input type="email" class="form-control mb-2" placeholder="Enter your email" required>
            <button class="newsletter-btn">Subscribe</button>
          </form>
        </div>
  
        <!-- Right Side Image -->
        <div class="col-lg-6 col-md-12 newsletter-img">
          <img src="https://images.unsplash.com/photo-1570129477492-45c003edd2be" alt="house image">
        </div>
  
      </div>
    </div>
  </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
